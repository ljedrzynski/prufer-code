<form #heroForm="ngForm" (ngSubmit)="decodeSequence(heroForm)">
  <span matPrefix>[</span>
  <mat-form-field>
    <input matInput name="sequence" placeholder="1,2,3,4,..." pattern="[1-9]+(,[0-9]+)*" value="1,1,3,5,5"
           [(ngModel)]="sequence"
           [ngModelOptions]="{standalone: true}" required>
  </mat-form-field>
  <span matPrefix>]</span>
  <button mat-button type="submit">Decode</button>
</form>

<app-graph-view [nodes]="nodes" [edges]="edges" [readonly]="true"></app-graph-view>
